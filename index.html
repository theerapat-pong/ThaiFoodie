<html lang="th">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <style>
      body {
        font-family: 'Sarabun', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

  <body class="bg-gradient-to-br from-gray-50 to-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <footer id="app-footer" class="text-center pb-2 pt-2 text-xs text-gray-400" style="display: none;">
      <p>สงวนลิขสิทธิ์ © 2025 ThaiFoodie.</p>
      <p class="mt-1">สร้างโดย ThaiFoodie Developer.</p>
      <p class="mt-1">ติดต่อเรา <a href="mailto:info@thaifoodie.site">info@thaifoodie.site</a></p>
    </footer>

    <script>
      const chatContainerSelector = 'main'; 

      const observer = new MutationObserver((mutationsList, obs) => {
        const chatContainer = document.querySelector(chatContainerSelector);
        if (chatContainer) {
          const footer = document.getElementById('app-footer');
          if (footer) {
            const inputForm = chatContainer.querySelector('form');
            if (inputForm) {
                 chatContainer.insertBefore(footer, inputForm);
            } else {
                 chatContainer.appendChild(footer);
            }
            footer.style.display = 'block'; 
          }
          obs.disconnect(); 
        }
      });

      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
    </script>
    </body>
</html>
